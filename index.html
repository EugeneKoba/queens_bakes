<!DOCTYPE HTML>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
	<title>Reviews - Queen's Beauty</title>
</head>
<body>

<section>
    <!-- Title -->
    <div class="container">
        <div class="section-title">
            <h1>Reviews</h1>
            <span class="line-seperator"></span>
            <p>Some words from our satisfied customers! We are lucky to have some of our our customers have been kind enough to leave us so many wonderful reviews!</p>
        </div>

    <!-- Reviews Box --> 
    <div class="review-box">
        <div class="image-container">
            <img src="Linked-In_Image.jpeg" alt="Customer_Photo">
        </div>
       <h3 id="customer-name">Eugene Annan</h3>
       <p id="customer-job">Web Developer</p>
       <p id="customer-description">This product was very good quality! I would recommend it to others!</p>
       <!-- Slider Buttons -->
       <button class="prev-btn">
        <img src="previous-picture.png" alt="prev_btn" height="50px">
       </button>
       <button class="next-btn">
        <img src="next-picture.png" alt="next_btn" height="50px">
       </button>
       <button class="random-review-btn">
        <img src="random_icon.png" alt="ramdom_review_btn" height="30px">
       </button>
    </div>
    </div>
</section>
  
</body>
</html>
